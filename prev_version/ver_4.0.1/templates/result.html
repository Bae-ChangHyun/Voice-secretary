<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="/static/result_style.css">
</head>
<body>

        <h1 class="title">Result</h1>
        <p class="model-info">Selected Model: {{ selected_model }}</p>

    </div>
    <script src="/static/result_script.js"></script>
